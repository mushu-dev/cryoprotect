<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protection Bypass Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #output {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      min-height: 200px;
      font-family: monospace;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Protection Bypass Verifier</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="base-url">Enter your Vercel deployment URL:</label>
      <input type="text" id="base-url" placeholder="https://your-vercel-deployment.vercel.app">
    </div>
    
    <button id="test-btn">Test Protection Bypass</button>
  </div>
  
  <div id="output"></div>
  
  <script src="verify_bypass.js"></script>
</body>
</html>
