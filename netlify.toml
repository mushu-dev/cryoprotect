[build]
  base = "frontend"
  command = "chmod +x ./minimal-build.sh && ./minimal-build.sh"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://cryoprotect-8030e4025428.herokuapp.com/v1"
  NEXT_PUBLIC_USE_MOCK_DATA = "false"
  NEXT_PUBLIC_ENABLE_API_LOGGING = "true"
  NEXT_PUBLIC_ENVIRONMENT = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  # Specify Node version - use 18 which is more compatible with Next.js
  NODE_VERSION = "18"

# Use Next.js Runtime v4
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/next-runtime"]

# Handle API redirects to Heroku backend
[[redirects]]
  from = "/api/*"
  to = "https://cryoprotect-8030e4025428.herokuapp.com/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# These headers help secure your site
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.cryoprotect.app https://*.supabase.co https://cryoprotect-8030e4025428.herokuapp.com;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# This ensures that React Router routes function correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200